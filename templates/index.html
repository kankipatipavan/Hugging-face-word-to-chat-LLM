<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #b3abab;
        }

        h1 {
            text-align: center;
        }

        #chat-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            margin-top: 20px;
        }

        #history {
            flex: 1;
            border-right: 1px solid #b3abab;
            padding-right: 25px;
            max-width: 300px;
            overflow-y: auto;
        }

        #chat-box {
            flex: 3;
            padding-left: 20px;
        }
        
        #query-tab {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #b3abab;
            padding: 30px;
            width: 80%; /* Adjust the width as needed */
            max-width: 300px; /* Set a maximum width if necessary */
            position: fixed;
            bottom: 0;
            background-color: #b3abab;
        }

        #query-input {
            flex: 2;
            margin-right: 10px;
            padding: 5px;
            max-width: 200px;
        }

        #submit-button {
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px;
        }

        #history-list {
            list-style-type: none;
            padding: 0;
        }

        .history-item {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <h1>MyAI</h1>
    
    <div id="chat-container">
        <div id="history">
            <h3>Conversation</h3>
            <ul id="history-list">
                <!-- History items will be dynamically added here -->
            </ul>
        </div>
        <div id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
    </div>

    
    <div id="query-tab">
        <form id="query-form" action="/query" method="post">
            <input type="text" id="query-input" name="query" placeholder="Message ChatGPT">
            <button id="submit-button" type="submit" title="Send Message">üöÄ</button>

            <button id="clear-button" type="button" onclick="clearChat()">Clear</button>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const queryForm = document.getElementById('query-form');
            const historyList = document.getElementById('history-list');
            const chatBox = document.getElementById('chat-box');
    
            queryForm.addEventListener('submit', function (event) {
                event.preventDefault();
    
                const formData = new FormData(queryForm);
                const query = formData.get('query');
    
                // Add the query to the history
                const historyItem = document.createElement('li');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    ${query}
                    <span class="delete-button" onclick="deleteItem(this)">üóëÔ∏è</span>
                `;
                historyList.appendChild(historyItem);
    
                // Display loading emoticon while fetching data
                const loadingMessage = document.createElement('p');
                loadingMessage.textContent = '‚åõ Generating...';
                chatBox.appendChild(loadingMessage);
    
                // Fetch data from the backend
                fetch('/query', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    const { input, output } = data;
    
                    // Remove loading message
                    loadingMessage.remove();
    
                    // Display input and output in a dialogue box
                    const dialogueBox = document.createElement('div');
                    dialogueBox.className = 'dialogue-box';
                    dialogueBox.innerHTML = `
                        <p class="output-text">${output}</p>
                    `;
                    chatBox.appendChild(dialogueBox);
    
                    // Scroll to the bottom to show the latest dialogue
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                    
                    // Display error message
                    const errorMessage = document.createElement('p');
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    chatBox.appendChild(errorMessage);
    
                    // Remove loading message
                    loadingMessage.remove();
                });
    
                // Clear the input field
                queryForm.reset();
            });
    
            // Function to delete a history item
            window.deleteItem = function (element) {
                const listItem = element.closest('.history-item');
                listItem.remove();
            };
    
            // Function to clear all outputs
            window.clearChat = function () {
                chatBox.innerHTML = '';
            };
        });
    </script>
    
    <style>
        .dialogue-box {
            background-color: #e6e6e6;
            border-radius: 10px;
            margin: 10px 0;
            padding: 10px;
            overflow: hidden;
            animation: slideUp 0.5s ease-in-out;
        }
    
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .output-text {
            margin: 0;
        }
    </style>    
</body>
</html>
